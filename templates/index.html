<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Fatwa Assistant</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Arabic font - Noto Naskh Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        arabic: ['Noto Naskh Arabic', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#005e54',
                            light: '#007c70',
                            dark: '#004a42',
                        },
                        secondary: {
                            DEFAULT: '#4a90e2',
                            light: '#6ba3e7',
                            dark: '#3b7bc9',
                        },
                        dark: {
                            DEFAULT: '#1f2937',
                            lighter: '#374151',
                            darker: '#111827',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full dark:bg-gray-900">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 sidebar transform transition-transform duration-200 ease-in-out" id="sidebar">
        <div class="flex flex-col h-full p-4">
            <div class="flex items-center justify-between mb-6" style="direction: ltr;">
                <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
                    <span class="en">Islamic Fatwa Assistant</span>
                    <span class="ar font-arabic">مساعد الفتاوى الإسلامية</span>
                </h1>
                <button id="sidebar-toggle" class="btn hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <!-- Source Selection -->
            <div class="mb-4">
                <select id="source-select" class="w-full rounded-lg border dark:border-gray-600 p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                    <!-- Sources will be populated dynamically -->
                </select>
            </div>

            <!-- Settings -->
            <div class="mt-auto">
                <div class="grid grid-cols-2 gap-2" style="direction: ltr;">
                    <button id="lang-toggle" class="btn hover:bg-gray-200 dark:hover:bg-gray-700">
                        <span class="en">عربي</span>
                        <span class="ar">English</span>
                    </button>
                    <button id="theme-toggle" class="btn hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Sidebar Button -->
    <button id="show-sidebar" class="fixed top-4 btn hover:bg-gray-200 dark:hover:bg-gray-700 hidden z-50" style="left: 1rem;">
        <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Main Content -->
    <div class="lg:pl-64 flex flex-col h-full transition-all duration-200 ease-in-out" id="main-content">
        <!-- Chat Area -->
        <main class="flex-1 overflow-hidden relative">
            <div class="h-full flex flex-col">
                <!-- Question Header -->
                <div id="question-header" class="text-center py-4 opacity-0 transition-opacity duration-300">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white"></h2>
                </div>
                
                <!-- Messages Container -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-6">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Input Area -->
                <div class="dark:border-gray-800 bg-transparent dark:bg-transparent p-4 pb-8">
                    <div class="max-w-3xl mx-auto">
                        <form id="question-form" class="relative">
                            <div class="input-container">
                                <textarea id="question-input"
                                    class="w-full dark:text-white min-h-[70px]"
                                    rows="2"
                                    placeholder="Type your question here..."
                                    dir="auto"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- YAMLI CODE START -->
    <script type="text/javascript" src="https://api.yamli.com/js/yamli_api.js"></script>
    <script type="text/javascript">
        if (typeof(Yamli) == "object" && Yamli.init({ uiLanguage: "en", startMode: "onOrUserDefault" })) {
            Yamli.yamlify("question-input", { settingsPlacement: "bottomLeft" });
        }
    </script>
    <!-- YAMLI CODE END -->
</body>
</html>
