<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Fatwa Assistant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Arabic font - Noto Naskh Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        arabic: ['Noto Naskh Arabic', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f5f7ff',
                            100: '#ebf0ff',
                            200: '#d6e0ff',
                            300: '#b3c6ff',
                            400: '#809fff',
                            500: '#4d78ff',
                            600: '#1a51ff',
                            700: '#0033cc',
                            800: '#002699',
                            900: '#001a66',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
        }

        .dark body {
            background-color: #1a1a1a;
        }

        /* RTL specific styles */
        [dir="rtl"] {
            font-family: 'Noto Naskh Arabic', serif;
        }
        
        [dir="rtl"] .message {
            text-align: right;
        }

        /* Message styles */
        .message {
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s ease forwards;
            border: 1px solid #e5e7eb;
            background: white;
        }

        .dark .message {
            border-color: #2d2d2d;
            background: #1f1f1f;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-section {
            line-height: 1.6;
            opacity: 0;
            animation: typeAnswer 0.5s ease forwards;
        }

        @keyframes typeAnswer {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sidebar styles */
        .sidebar {
            background: white;
            border-right: 1px solid #e5e7eb;
        }

        .dark .sidebar {
            background: #1f1f1f;
            border-color: #2d2d2d;
        }

        /* Input styles */
        .input-container {
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .dark .input-container {
            border-color: #2d2d2d;
            background: #1f1f1f;
        }

        #question-input {
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            padding: 1rem;
            border: none;
            outline: none;
            background: transparent;
            color: #1a1a1a;
        }

        .dark #question-input {
            color: #e5e7eb;
        }

        [dir="rtl"] #question-input {
            font-family: 'Noto Naskh Arabic', serif;
        }

        /* Button styles */
        .btn {
            transition: all 0.2s;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background: #4d78ff;
            color: white;
        }

        .btn-primary:hover {
            background: #1a51ff;
        }

        /* Language specific display */
        [dir="ltr"] .ar { display: none !important; }
        [dir="rtl"] .en { display: none !important; }
        [dir="rtl"] .ar { display: block !important; }

        /* Sources section */
        .sources-section {
            border-top: 1px solid #e5e7eb;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .dark .sources-section {
            border-color: #2d2d2d;
        }
    </style>
</head>
<body class="h-full dark:bg-gray-900">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 sidebar transform transition-transform duration-200 ease-in-out" id="sidebar">
        <div class="flex flex-col h-full p-4">
            <div class="flex items-center justify-between mb-6" style="direction: ltr;">
                <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
                    <span class="en">Islamic Fatwa Assistant</span>
                    <span class="ar font-arabic">مساعد الفتاوى الإسلامية</span>
                </h1>
                <button id="sidebar-toggle" class="btn bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <!-- Source Selection -->
            <div class="mb-4">
                <select id="source-select" class="w-full rounded-lg border dark:border-gray-600 p-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                    <!-- Sources will be populated dynamically -->
                </select>
            </div>

            <!-- Settings -->
            <div class="mt-auto">
                <div class="grid grid-cols-2 gap-2" style="direction: ltr;">
                    <button id="lang-toggle" class="btn bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <span class="en">عربي</span>
                        <span class="ar">English</span>
                    </button>
                    <button id="theme-toggle" class="btn bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show Sidebar Button -->
    <button id="show-sidebar" class="fixed top-4 btn bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 hidden z-50" style="left: 1rem;">
        <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Main Content -->
    <div class="lg:pl-64 flex flex-col h-full transition-all duration-200 ease-in-out" id="main-content">
        <!-- Chat Area -->
        <main class="flex-1 overflow-hidden relative">
            <div class="h-full flex flex-col">
                <!-- Messages Container -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-6">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Input Area -->
                <div class="border-t dark:border-gray-800 bg-gray-50 dark:bg-gray-900 p-4 pb-8">
                    <div class="max-w-3xl mx-auto">
                        <form id="question-form" class="relative">
                            <div class="input-container border-b-2 border-b-gray-200 dark:border-b-gray-700">
                                <textarea id="question-input"
                                    class="w-full dark:text-white min-h-[60px]"
                                    rows="2"
                                    placeholder="Type your question here..."
                                    dir="auto"
                                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { 
                                        event.preventDefault();
                                        document.getElementById('question-form').dispatchEvent(new Event('submit'));
                                    }"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configure marked.js to open links in new tab
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Initialize language state
        let currentLang = 'en';
        const html = document.documentElement;
        let sources = { en: [], ar: [] };
        let translations = {};

        // Fetch translations from backend
        async function fetchTranslations(lang) {
            try {
                const response = await fetch(`/translations/${lang}`);
                translations = await response.json();
                updateTranslations();
            } catch (error) {
                console.error('Error fetching translations:', error);
            }
        }

        // Update UI with current translations
        function updateTranslations() {
            // Update placeholder
            document.getElementById('question-input').placeholder = translations.placeholder;
            
            // Update title
            document.querySelector('h1').innerHTML = `
                <span class="${currentLang === 'en' ? 'en' : 'ar font-arabic'}">${translations.title}</span>
            `;
        }

        // Fetch sources from backend
        async function fetchSources() {
            try {
                const response = await fetch('/sources');
                sources = await response.json();
                updateSourceSelect();
            } catch (error) {
                console.error('Error fetching sources:', error);
            }
        }

        // Update source select options based on current language
        function updateSourceSelect() {
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.innerHTML = '';
            
            const currentSources = sources[currentLang] || [];
            currentSources.forEach(source => {
                const option = document.createElement('option');
                option.value = source.id;
                option.textContent = source.name;
                option.className = currentLang === 'en' ? 'en' : 'ar font-arabic';
                sourceSelect.appendChild(option);
            });
        }

        // Initialize page
        async function initializePage() {
            await Promise.all([
                fetchTranslations(currentLang),
                fetchSources()
            ]);
        }

        // Call initialization on page load
        initializePage();

        // Add language toggle functionality
        document.getElementById('lang-toggle').addEventListener('click', async () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            const dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            // Update HTML direction and language
            html.setAttribute('dir', dir);
            html.setAttribute('lang', currentLang);
            
            // Update textarea alignment
            const questionInput = document.getElementById('question-input');
            questionInput.style.textAlign = currentLang === 'ar' ? 'right' : 'left';
            
            // Fetch and update translations
            await fetchTranslations(currentLang);
            
            // Update source select
            updateSourceSelect();
            
            // Toggle Yamli script
            const yamliScript = document.getElementById('yamli-script');
            if (currentLang === 'ar') {
                if (!yamliScript) {
                    const script = document.createElement('script');
                    script.id = 'yamli-script';
                    script.type = 'text/javascript';
                    script.src = 'https://api.yamli.com/js/yamli_api.js';
                    document.body.appendChild(script);
                    script.onload = () => {
                        if (typeof(Yamli) === "object") {
                            Yamli.init({ uiLanguage: "en", startMode: "onOrUserDefault" });
                            Yamli.yamlify("question-input", { settingsPlacement: "bottomLeft" });
                        }
                    };
                }
            } else {
                if (yamliScript) {
                    yamliScript.remove();
                    if (typeof(Yamli) === "object" && Yamli.destroy) {
                        Yamli.destroy("question-input");
                    }
                }
            }
            
            // Update message styles
            updateMessageStyles();
        });

        // Update form submission to include language
        document.getElementById('question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            const source = document.getElementById('source-select').value;
            
            if (!question) return;
            
            // Add user question to chat
            addMessage('user', question);
            
            // Clear input
            questionInput.value = '';
            
            try {
                // Create and show loading indicator under the question
                const messagesDiv = document.getElementById('chat-messages');
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'flex justify-center w-full';
                loadingDiv.innerHTML = `
                    <div class="inline-flex items-center bg-white dark:bg-gray-800 rounded-full px-3 py-1.5 shadow-sm">
                        <span class="text-gray-700 dark:text-gray-300 ${currentLang === 'en' ? 'en' : 'ar font-arabic'}">${translations.thinking}</span>
                        <div class="flex space-x-1 rtl:space-x-reverse ml-1.5 rtl:ml-0 rtl:mr-1.5">
                            <div class="typing-dot w-1 h-1 bg-blue-600 rounded-full"></div>
                            <div class="typing-dot w-1 h-1 bg-blue-600 rounded-full" style="animation-delay: 0.2s"></div>
                            <div class="typing-dot w-1 h-1 bg-blue-600 rounded-full" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                `;
                loadingDiv.setAttribute('dir', detectTextDirection(question));
                messagesDiv.appendChild(loadingDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Send question to backend
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        source: source,
                        language: currentLang
                    })
                });
                
                const data = await response.json();
                
                // Remove loading message
                messagesDiv.removeChild(loadingDiv);
                
                if (data.error) {
                    addMessage('system', data.error);
                    return;
                }
                
                // Add response to chat with the full data object
                addMessage('assistant', {
                    answer: data.answer,
                    sources: data.sources,
                    language: data.language
                });
                
            } catch (error) {
                console.error('Error:', error);
                // Remove loading message if it exists
                const loadingDiv = messagesDiv.querySelector('.message:last-child');
                if (loadingDiv) {
                    messagesDiv.removeChild(loadingDiv);
                }
                addMessage('system', translations.error_internal);
            }
        });

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            let text, sources, direction;
            if (type === 'assistant' && typeof content === 'object') {
                text = content.answer;
                sources = content.sources;
                direction = content.language === 'ar' ? 'rtl' : 'ltr';
            } else {
                text = content;
                direction = detectTextDirection(text);
            }
            
            const isArabic = direction === 'rtl';
            
            messageDiv.classList.add(
                'message', 
                `${type}-message`,
                'p-4',
                'rounded-lg',
                type === 'user' ? 'shadow-[0_2px_10px_rgba(0,0,0,0.1)]' : 'shadow-sm'
            );
            
            if (type === 'assistant') {
                messageDiv.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-900', 'dark:text-gray-100');
            } else if (type === 'user') {
                messageDiv.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-gray-900', 'dark:text-gray-100', 'text-lg');
            }
            
            messageDiv.setAttribute('dir', direction);
            
            if (isArabic) {
                messageDiv.style.fontFamily = "'Noto Naskh Arabic', serif";
                messageDiv.style.fontSize = '1.1rem';
                messageDiv.style.lineHeight = '1.8';
                text = text.replace(/^الجواب: /, '');
            } else {
                text = text.replace(/^Answer: /, '');
            }
            
            if (type === 'assistant') {
                // Create answer div with markdown
                const answerDiv = document.createElement('div');
                answerDiv.classList.add('answer-section');
                answerDiv.style.opacity = '1';
                
                // Create sources div if there are sources
                const sourcesDiv = sources && sources.length > 0 ? document.createElement('div') : null;
                if (sourcesDiv) {
                    sourcesDiv.classList.add('sources-section');
                    sourcesDiv.style.opacity = '1';
                    sourcesDiv.style.display = 'none'; // Hide initially
                }
                
                // Add empty divs to DOM first
                messageDiv.appendChild(answerDiv);
                if (sourcesDiv) {
                    messageDiv.appendChild(sourcesDiv);
                }

                // Prepare the content
                const parsedAnswer = marked.parse(text);
                const sourcesTitle = isArabic ? 'المصادر' : 'Sources';
                const sourcesContent = sources && sources.length > 0 ? 
                    `<p class="text-gray-700 dark:text-gray-300">${sourcesTitle}</p><ul>` + 
                    sources.map(source => 
                        `<li><a href="${source.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">${source.title}</a></li>`
                    ).join('') + 
                    '</ul>' : '';

                // Typewriter effect function
                function typeWriter(element, content, onComplete) {
                    let tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    
                    // Split content into HTML tags and text
                    const tokens = [];
                    let currentToken = '';
                    let inTag = false;
                    let listType = null;
                    let listCounter = 0;
                    let currentListItem = '';
                    let isArabic = element.closest('[dir="rtl"]') !== null;
                    
                    // Function to convert to Arabic numbers if needed
                    function formatNumber(num) {
                        if (!isArabic) return num + '. ';
                        const arabicNumbers = {
                            '0': '٠', '1': '١', '2': '٢', '3': '٣', '4': '٤',
                            '5': '٥', '6': '٦', '7': '٧', '8': '٨', '9': '٩'
                        };
                        return num.toString().replace(/[0-9]/g, d => arabicNumbers[d]) + ' . ';
                    }
                    
                    for (let i = 0; i < content.length; i++) {
                        const char = content[i];
                        if (char === '<') {
                            if (currentToken) tokens.push({ type: 'text', content: currentToken });
                            currentToken = char;
                            inTag = true;
                            
                            // Look ahead to check tag type
                            const nextContent = content.substring(i, i + 10);
                            if (nextContent.startsWith('<ol')) {
                                listType = 'ordered';
                                listCounter = 0;
                            } else if (nextContent.startsWith('<ul')) {
                                listType = 'unordered';
                            } else if (nextContent.startsWith('</ol>') || nextContent.startsWith('</ul>')) {
                                listType = null;
                                listCounter = 0;
                            } else if (nextContent.startsWith('<li>')) {
                                if (listType === 'ordered') {
                                    listCounter++;
                                    currentListItem = formatNumber(listCounter);
                                } else if (listType === 'unordered' && !element.classList.contains('sources-section')) {
                                    currentListItem = '• ';
                                }
                            }
                        } else if (char === '>' && inTag) {
                            currentToken += char;
                            tokens.push({ type: 'tag', content: currentToken });
                            
                            // Add list marker after the <li> tag, ensuring no extra space
                            if (currentToken === '<li>' && currentListItem) {
                                tokens.push({ type: 'text', content: currentListItem });
                                currentListItem = '';
                            }
                            
                            currentToken = '';
                            inTag = false;
                        } else {
                            currentToken += char;
                            if (!inTag && (i === content.length - 1 || content[i + 1] === '<')) {
                                // Trim any leading spaces in list items to prevent extra spacing
                                if (listType) {
                                    currentToken = currentToken.trimStart();
                                }
                                tokens.push({ type: 'text', content: currentToken });
                                currentToken = '';
                            }
                        }
                    }
                    
                    let currentIndex = 0;
                    let currentTextIndex = 0;
                    let currentText = '';
                    
                    function type() {
                        if (currentIndex >= tokens.length) {
                            if (onComplete) onComplete();
                            return;
                        }

                        const token = tokens[currentIndex];
                        
                        if (token.type === 'tag') {
                            // Add full tag immediately
                            currentText += token.content;
                            currentIndex++;
                            element.innerHTML = currentText;
                            requestAnimationFrame(type);
                        } else {
                            // Type text character by character
                            if (currentTextIndex < token.content.length) {
                                currentText += token.content[currentTextIndex];
                                currentTextIndex++;
                                element.innerHTML = currentText;
                                setTimeout(type, 15);
                            } else {
                                currentTextIndex = 0;
                                currentIndex++;
                                requestAnimationFrame(type);
                            }
                        }
                    }
                    
                    // Start typing with error handling
                    try {
                        type();
                    } catch (error) {
                        console.error('Typewriter error:', error);
                        // Fallback: show all content immediately
                        element.innerHTML = content;
                        if (onComplete) onComplete();
                    }
                }

                // Start typewriter for answer
                typeWriter(answerDiv, parsedAnswer, () => {
                    // After answer is complete, show sources if they exist
                    if (sourcesDiv && sourcesContent) {
                        sourcesDiv.style.display = 'block'; // Show sources section after answer is complete
                        typeWriter(sourcesDiv, sourcesContent);
                    }
                });
            } else {
                messageDiv.textContent = text;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLastMessage() {
            const messagesDiv = document.getElementById('chat-messages');
            const lastMessage = messagesDiv.lastElementChild;
            if (lastMessage) {
                messagesDiv.removeChild(lastMessage);
            }
        }

        function updateMessageStyles() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                if (currentLang === 'ar') {
                    msg.style.textAlign = 'right';
                    if (msg.classList.contains('user-message')) {
                        msg.style.marginLeft = '0';
                        msg.style.marginRight = 'auto';
                    } else if (msg.classList.contains('assistant-message')) {
                        msg.style.marginRight = '0';
                        msg.style.marginLeft = 'auto';
                    }
                } else {
                    msg.style.textAlign = 'left';
                    if (msg.classList.contains('user-message')) {
                        msg.style.marginRight = '0';
                        msg.style.marginLeft = 'auto';
                    } else if (msg.classList.contains('assistant-message')) {
                        msg.style.marginLeft = '0';
                        msg.style.marginRight = 'auto';
                    }
                }
            });
        }

        function detectTextDirection(text) {
            // First character range for Arabic
            const arabic = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            // Check if the first non-whitespace character is Arabic
            const firstChar = text.trim().charAt(0);
            return arabic.test(firstChar) ? 'rtl' : 'ltr';
        }

        // Add sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const showSidebarBtn = document.getElementById('show-sidebar');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            let isSidebarVisible = true;

            function toggleSidebar(show) {
                isSidebarVisible = show;
                
                if (!isSidebarVisible) {
                    sidebar.classList.add('-translate-x-64');
                    mainContent.classList.remove('lg:pl-64');
                    mainContent.classList.add('lg:pl-0');
                    showSidebarBtn.classList.remove('hidden');
                    showSidebarBtn.style.left = '1rem';  // Always keep it on the left
                } else {
                    sidebar.classList.remove('-translate-x-64');
                    mainContent.classList.add('lg:pl-64');
                    mainContent.classList.remove('lg:pl-0');
                    showSidebarBtn.classList.add('hidden');
                }
            }

            sidebarToggle.addEventListener('click', () => toggleSidebar(false));
            showSidebarBtn.addEventListener('click', () => toggleSidebar(true));
        });
    </script>

    <!-- YAMLI CODE START -->
    <script type="text/javascript" src="https://api.yamli.com/js/yamli_api.js"></script>
    <script type="text/javascript">
    if (typeof(Yamli) == "object" && Yamli.init( { uiLanguage: "en" , startMode: "onOrUserDefault" } ))
    {
        Yamli.yamlify( "question-input", { settingsPlacement: "bottomLeft" } );
    }
    </script>
    <!-- YAMLI CODE END -->
</body>
